name: Main

on:
  push:
    tags:
    - *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: github.ref Test
        env:
          REF: ${{ github.ref }}
        run: echo "${REF##*/}"
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: Release.txt
          generate_release_notes: true